{% extends "base.html" %}

{% block title %}Settings - Table Comparator{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-lg-10 mx-auto">
        <form method="POST" action="{{ url_for('settings_page') }}">
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-sliders-h me-2"></i>Global Comparison Settings</h5>
                </div>
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-md-6">
                            <label class="form-label">Float Tolerance
                                <i class="fas fa-info-circle text-muted ms-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Tolerance for floating-point comparisons"></i>
                            </label>
                            <input type="number" step="any" class="form-control" name="float_tolerance" value="{{ default_float }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Max Rows Limit
                                <i class="fas fa-info-circle text-muted ms-1" data-bs-toggle="tooltip" data-bs-placement="top" title="0 = no limit. Limits rows per table for faster comparisons."></i>
                            </label>
                            <input type="number" min="0" class="form-control" name="max_rows_limit" value="{{ default_max }}" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0"><i class="fas fa-plug me-2"></i>Connection Settings</h5>
                </div>
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-12">
                            <h6 class="text-success mb-2">DEV Environment</h6>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">DEV Host <i class="fas fa-info-circle text-muted ms-1" data-bs-toggle="tooltip" title="Your Databricks workspace hostname"></i></label>
                            <input type="text" class="form-control" name="dev_host" value="{{ connection_settings.dev_host }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">DEV Warehouse ID <i class="fas fa-info-circle text-muted ms-1" data-bs-toggle="tooltip" title="SQL Warehouse ID (http_path suffix)"></i></label>
                            <input type="text" class="form-control" name="dev_port" value="{{ connection_settings.dev_port }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">DEV Database <i class="fas fa-info-circle text-muted ms-1" data-bs-toggle="tooltip" title="Default database/schema"></i></label>
                            <input type="text" class="form-control" name="dev_database" value="{{ connection_settings.dev_database }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">DEV Access Token <i class="fas fa-info-circle text-muted ms-1" data-bs-toggle="tooltip" title="Personal access token (dapi...)"></i></label>
                            <textarea class="form-control" name="dev_token" rows="2" required>{{ connection_settings.dev_token }}</textarea>
                        </div>

                        <div class="col-12 mt-3">
                            <h6 class="text-danger mb-2">PROD Environment</h6>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">PROD Host <i class="fas fa-info-circle text-muted ms-1" data-bs-toggle="tooltip" title="Your Databricks workspace hostname"></i></label>
                            <input type="text" class="form-control" name="prod_host" value="{{ connection_settings.prod_host }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">PROD Warehouse ID <i class="fas fa-info-circle text-muted ms-1" data-bs-toggle="tooltip" title="SQL Warehouse ID (http_path suffix)"></i></label>
                            <input type="text" class="form-control" name="prod_port" value="{{ connection_settings.prod_port }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">PROD Database <i class="fas fa-info-circle text-muted ms-1" data-bs-toggle="tooltip" title="Default database/schema"></i></label>
                            <input type="text" class="form-control" name="prod_database" value="{{ connection_settings.prod_database }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">PROD Access Token <i class="fas fa-info-circle text-muted ms-1" data-bs-toggle="tooltip" title="Personal access token (dapi...)"></i></label>
                            <textarea class="form-control" name="prod_token" rows="2" required>{{ connection_settings.prod_token }}</textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-end">
                <a href="{{ url_for('compare_page') }}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-1"></i> Back</a>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Save Settings</button>
            </div>
        </form>

        <div class="mt-3 text-end">
            <form method="POST" action="{{ url_for('clear_saved_credentials') }}" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">
                    <i class="fas fa-trash-alt me-1"></i> Clean Saved Credentials
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
